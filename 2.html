<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1{
            color:blue;
        }
        textarea{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CS 지식</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br>
        <label for="knowledge">CS Knowledge:</label>
        <textarea id="knowledge" name="knowledge" placeholder="Enter your CS knowledge"></textarea>
        <br>
        <button type="submit">제출하기</button>
    </form>
</body>
</html>
